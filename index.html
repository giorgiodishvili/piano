<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div id="kbd">

        <div id="keys">
            <div id="C" onclick="play('C')"   class="note white">A</div>
            <div id="C#"onclick="play('C#')"  class="note black">W</div>
            <div id="D" onclick="play('D')"   class="note white">S</div>
            <div id="D#" onclick="play('D#')" class="note black">E</div>
            <div id="E" onclick="play('E')" class="note white">D</div>
            <div id="F" onclick="play('F')"  class="note white">F</div>
            <div id="F#" onclick="play('F#')"  class="note black">T</div>
            <div id="G" onclick="play('G')"   class="note white">G</div>
            <div id="G#" onclick="play('G#')" class="note black">Y</div>
            <div id="A" onclick="play('A')"    class="note white">H</div>
            <div id="A#" onclick="play('A#')" class="note black">U</div>
            <div id="B" onclick="play('B')"  class="note white">J</div>
        </div>


        <script src="main.js"></script>
    </div>
</body>
</html>
